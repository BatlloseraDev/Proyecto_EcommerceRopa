<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link href="./styles/StylesAdmin.css" rel="stylesheet">
</head>
<body>

    <div class="headerInfo">
        E-commerce de Ropa
    </div>


    <div class="dashboard">
        
        <nav class="sidebar">
            <h1 class="logo"></h1>
            <ul class="menu">
                <li><a href="#stockyventas">STOCK Y VENTAS</a></li>
                <li><a href="#vendedores">VENDEDORES</a></li>
                <li><a href="#productos">PRODUCTOS</a></li>
            </ul>
        </nav>

        <main class="content">
            
            <header class="banner">
                <h1> Stock y Ventas</h1>
            </header>

            <section id="inventario">
                <h2>Inventario Total</h2>
                <div class="data-container">
                    <div class="data-header">
                        <div class="data-column">ID Vendedor</div>
                        <div class="data-column">Nombre</div>
                        <div class="data-column">Stock</div>
                        <div class="data-column">Ventas</div>
                        <div class="data-column">Ganancias (€)</div>
                        <div class="data-column">% Pagados</div>
                    </div>
                    <div class="data-row">
                        <div class="data-column">101</div>
                        <div class="data-column">Camiseta Básica</div>
                        <div class="data-column">120</div>
                        <div class="data-column">85</div>
                        <div class="data-column">1275</div>
                        <div class="data-column">75%</div>
                    </div>
                    <div class="data-row">
                        <div class="data-column">102</div>
                        <div class="data-column">Vaqueros Slim Fit</div>
                        <div class="data-column">60</div>
                        <div class="data-column">40</div>
                        <div class="data-column">2000</div>
                        <div class="data-column">90%</div>
                    </div>
                    <div class="data-row">
                        <div class="data-column">103</div>
                        <div class="data-column">Zapatillas Deportivas</div>
                        <div class="data-column">50</div>
                        <div class="data-column">30</div>
                        <div class="data-column">1500</div>
                        <div class="data-column">80%</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
