<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="styles/Style.css">
</head>
<body class="login">
     <!--Index es el inicio de sesion.-->
    <div class="container_login">    
        <div class="heading-login">Inicio Sesion</div>   
        <form class="login-form" id="login-form">
            <input type="email" class="input_login" name="email" id="email" placeholder="Correo electronico" required="">
            <input type="password" class="input_login" name="password" id="password" placeholder="Contraseña" required="">
            <span class="forgot-password"><a href="#" >¿Has olvidado tu contraseña?</a></span>  
            <input class="login-button" type="submit" value="Iniciar sesión">
            <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </form>
        <button class="signup-button"   onclick="window.location.href='./html/registro.html'"><a >Registrarme</a></button>    
    </div>
    <script src="js/FuncionesLogIn.js"></script>
</body>
</html>
