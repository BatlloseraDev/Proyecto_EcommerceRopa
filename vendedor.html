<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion Vendedor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        E-commerce de Ropa - Sección de Vendedor
    </header>
    <div class="contenedor">
        <!--Barra Lateral-->
        <div class="BarraLateral">
            <h2>Menú</h2>
            <button>Ver Productos</button>
            <button>Subir Producto</button>
        </div>
        <!--Contenido Principal-->
        <div class="ContenidoPrincipal">
            <h2>Mis Productos</h2>
            <div class="ListaProducto">
                <div class="CartaProducto">
                    <h3>Camiseta Rolling Stones</h3>
                    <p>Descripción: Camiseta Rolling Stones</p>
                    <p>Cantidad: <span>10</span></p>
                    <img src="./img/StonesShirt.png" alt="camiseta-rolling">
                </div>
                <div class="CartaProducto">
                    <h3>Jeans</h3>
                    <p>Descripción: Pantalones vaqueros</p>
                    <p>Cantidad: <span>15</span></p>
                    <img src="./img/JEans.png" alt="pantalones-vaqueros">
                </div>
                <div class="CartaProducto">
                    <h3>Chaqueta De Cuero</h3>
                    <p>Descripción: Chaqueta de Cuero</p>
                    <p>Cantidad: <span>100</span></p>
                    <img src="./img/ChaquetaDeCuero.png" alt="chaqueta-cuero">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
