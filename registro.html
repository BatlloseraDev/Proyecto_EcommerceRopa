<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="styles/Style.css">
</head>
<body class="body-registro">
    <form class="form-registro">
        <p class="title-registro">Registro </p>
        <p class="message-registro">Registrate en nuestra tienda para no perderte ninguna oferta. </p>
            <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Nombre</span>
            </label>
    
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Apellido</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="">
            <span>Contraseña</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="">
            <span>Confirmar contraseña</span>
        </label>
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Residencia (Ciudad, calle, nº de calle)</span>
        </label>
            <div class="dropdown">
                <button>Menu desplegable</button>
                <div class="dropdown-content">
                    <a href="#">Usuario</a>
                    <a href="#">Administrador</a>
                </div>
            </div>
        <button class="signup-button">Siguiente</button>
        <p class="signin-registro">¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a> </p>
    </form>
    </div>
</body>
</html>
